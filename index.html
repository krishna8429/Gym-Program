<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Workout and Diet Planner</title>
</head>
<body>
    <div class="container">
        <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.pngwing.com%2Fen%2Ffree-png-dkdgz&psig=AOvVaw2qb0NDjdb8Rl9yv-5_G18I&ust=1692518902134000&source=images&cd=vfe&opi=89978449&ved=0CA4QjRxqFwoTCKDYmcvY6YADFQAAAAAdAAAAABAE" alt="Logo" class="logo">
        <h1>Workout and Diet Planner</h1>
        <form id="user-form">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" required><br>
            
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" required><br>
            
            <label for="goal">Goal:</label>
            <select id="goal" required>
                <option value="weight_loss">Weight Loss</option>
                <option value="muscle_gain">Muscle Gain</option>
                <option value="maintain">Maintain</option>
            </select><br>
            
            <button type="button" id="calculate-button">Calculate</button>
        </form>
        
        <div id="output" class="hidden">
            <h2>Your Workout Plan</h2>
            <p id="workout-plan"></p>
            
            <h2>Your Diet Plan</h2>
            <p id="diet-plan"></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
