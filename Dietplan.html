<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Diet Plan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            
            /* Background styles */
            background: url('both.jpg');
            background-size: cover;
        } 
        
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        
        th, td {
            padding: 8px;
            text-align: center;
            border: 1px solid #ccc;
        } 
    </style>
</head>
<body>
    <div class="container">
        <h1>Diet Plan</h1>
        <table>
            <tr>
                <th>Meal</th>
                <th>Food</th>
                <th>Portion Size</th>
            </tr>
            <!-- Diet plan rows here -->
        </table>
    </div>
    <script src="dietplan.js"></script>
</body>
</html>
