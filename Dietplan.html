    <style>
        body {
            font-family: Arial, sans-serif;

            display: flex;

            align-items: center;
            height: 100vh;
        }
        
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        
        th, td {
            padding: 8px;
            text-align: center;
            border: 1px solid #ccc;
        }
